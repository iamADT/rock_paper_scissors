    <script>
        function getComputerChoice (){
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            let randomObject;
            if (randomNumber == 1){
                randomObject = "rock";
            }
            else if (randomNumber == 2){
                randomObject = "scissors";
            }
            else {
                randomObject = "paper";
            }
            return randomObject;
        }
